<div class="container">
    <h1 style="color: tomato;text-align: center;">Cập nhật tài khoản</h1>

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username"
                    [(ngModel)]="loggedStudent.username" [ngModelOptions]="{standalone: true}">

            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email"
                    [(ngModel)]="loggedStudent.email" [ngModelOptions]="{standalone: true}">
            </div>

        </div>
        <div class="form-group">
            <label for="fullname">fullname</label>
            <input type="text" class="form-control" id="fullname" placeholder="Nguyễn Văn A"
                [(ngModel)]="loggedStudent.fullname" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-row">

            <div class="form-group col-md-4">
                <label for="inputState">Giới tính</label>
                <select id="inputState" class="form-control" [(ngModel)]="loggedStudent.gender"
                    [ngModelOptions]="{standalone: true}">
                    <option>Choose...</option>
                    <option value="true">Nam</option>
                    <option value="false">Nữ</option>
                </select>
            </div>
            <div class="form-group col-md-8">
                <label for="bdate">Birthday</label>
                <input type="date" class="form-control" id="bdate" [(ngModel)]="loggedStudent.birthday"
                    [ngModelOptions]="{standalone: true}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary" (click)="luuThayDoi()">Lưu thay đổi</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">username</th>
                <th scope="col">password</th>
                <th scope="col">fullname</th>
                <th scope="col">birthday</th>
                <th scope="col">email</th>
                <th scope="col">gender</th>
                <th scope="col">action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>{{loggedStudent.id}}</th>
                <th>{{loggedStudent.username}}</th>
                <td>{{loggedStudent.password}}</td>
                <td>{{loggedStudent.fullname}}</td>
                <td>{{loggedStudent.birthday| date :'dd-MM-yyyy'}}</td>
                <td>{{loggedStudent.email}}</td>
                <td>{{loggedStudent.gender}}</td>
                <td style="width: 50%;height: 50%;">
                    <button type="button" class="btn btn-primary ">Sửa</button>
                    <button type="button" class="btn btn-danger " style="margin-left: 10px;">Xoá</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
