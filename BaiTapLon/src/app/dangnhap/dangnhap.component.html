<div class="container">
    <h1 class="center">Đăng Nhập</h1>
    <br>
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Tài Khoản</label>
            <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="formStudent.username"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Mật khẩu</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" [(ngModel)]="formStudent.password"
                [ngModelOptions]="{standalone: true}">
            <a [routerLink]="['/quenmatkhau']" style="text-decoration: none">Quên mật khẩu</a><br>
        </div>
        <div>
            <button type="button" class="btn btn-primary mb-2" (click)="Dangnhap()">Đăng Nhập</button>
        </div><br>

        <div [hidden]="dangNhapThanhCong">
            <h2 class="alert alert-success">Đăng nhập thành công!</h2>

        </div>
        <div [hidden]="nhapSaiThongTin">
            <h2 class="alert alert-danger">Đăng Nhập thất bại</h2>

        </div>
        <div>
            <h5>demo test:</h5><br>
            <p>Tài khoản: teonv</p>
            <p>Mật khẩu: iloveyou </p>
        </div>
    </form>

</div>
