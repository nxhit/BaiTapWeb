<!-- header -->
<header>
    <div class="banner">
        <img src="assets\banner.png" alt="" width="100%" height="250px">
    </div>
    <div class="menu-navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1" routerLink="/trangchu">NXH</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/trangchu">Trang chủ <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/gioithieu">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/lienhe">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/gopy">Góp ý</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/hoidap">Hỏi đáp</a>
                    </li>
                </ul>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tài khoản
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" routerLink="/dangki">Đăng kí</a>
                        <a class="dropdown-item" routerLink="/dangnhap">Đăng nhập</a>
                        <a class="dropdown-item" routerLink="/quenmatkhau">Quên mật khẩu</a>
                        <hr width="85%">
                        <a class="dropdown-item" (click)="check()" routerLink="/dangnhap">Đăng xuất</a>
                        <a class="dropdown-item" (click)="check()" routerLink="/doimatkhau">Đổi mật khẩu</a>
                        <a class="dropdown-item" (click)="check()" routerLink="/capnhattaikhoan">Cập nhật tài khoản</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
<!-- header -->
<!-- container-fluid -->
<div class="container-fluid">
    <br>
    <!-- main -->
    <main>
        <div class="row">
            <div class="col-9">
                <router-outlet></router-outlet>
            </div>
            <div class="col-3" id="danhmucmonhoc">
                <!-- danhmucmonhoc -->
                <aside>
                    <p>
                        <a class="btn btn-secondary" data-toggle="collapse" href="#collapseExample" role="button"
                            aria-expanded="false" aria-controls="collapseExample">
                            <i routerLink="/danhmucmonhoc" class='fas fa-th-list'> {{title}}</i>
                        </a>
                    </p>
                    <div class="collapse" id="collapseExample">
                        <div class="list-group">
                            <a *ngFor='let dmmh of danhmucmonhoc' [routerLink]="['/trangthi',dmmh.Name,dmmh.Id]"
                                type="button" class="list-group-item-action">
                                <li (click)="checkdangnhap()" class="list-group-item">{{dmmh.Name}}</li>
                            </a>
                        </div>

                    </div>
                </aside>
                <!-- danhmucmonhoc -->
            </div>
        </div>
    </main>
    <!-- main -->
</div>
<!-- container-fluid -->
<!-- footer -->
<footer id="sticky-footer" class="footer py-4 bg-dark text-white-50">
    <div class="text-center">
        <small>Copyright &copy; NXH</small>
    </div>
</footer>
<!-- footer -->
